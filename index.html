<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col grid-rows-1 h-screen items-center justify-center bg-green-900">
        <button onclick="incrementGrass()" class="text-4xl text-green-400 hover:text-green-300">touch grass</button>
        <h2 id="tracker" class="mt-5 text-lime-700 text-3xl hidden">grass touched: 0</h2>
    </body>
</html>

<script>
    let grassTouched = 0
    function incrementGrass() {
        if (grassTouched === 0) document.getElementById("tracker").classList.remove("hidden")
        document.getElementById("tracker").innerHTML = "grass touched: " + ++grassTouched
    }
</script>
